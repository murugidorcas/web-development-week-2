<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage with Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #557292;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, button {
            margin-bottom: 15px;
            font-size: 1em;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4c7faf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #457ba0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Multimedia Webpage</h1>
    
    <section>
        <h2>Audio Player</h2>
        <audio controls>
            <source src="assets/audio/Alex Warren â€“ Carry You Home.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Video Player</h2>
        <video controls poster="path/to/video-poster.jpg">
            <source src="assets/video/WhatsApp Video 2024-11-26 at 16.03.18_1f0861cd.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>
    
    <section>
        <h2>Registration Form</h2>
        <form id="registrationForm" action="#" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required maxlength="100">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18">

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female
            <input type="radio" id="other" name="gender" value="Other" required> Other

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms and Conditions
            </label>

            <button type="submit">Register</button>
        </form>
    </section>

    <script>
        document.getElementById('registrationForm').onsubmit = function() {
            if (!document.getElementById('terms').checked) {
                alert('Please agree to the terms and conditions.');
                return false;
            }
            return true;
        };
    </script>
</body>
</html>
